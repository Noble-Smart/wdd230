<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Gallery</title>
    <link rel="stylesheet" href="./styles/lazyloading.css">
</head>

<body>

    <header>
        <h1>Lazy Loading Image Gallery</h1>
    </header>

    <main>
        <img src="images/placeholder.jpg" data-src="images/Ogden_Temple.png" alt="Image 2" loading="lazy" width="400"
            height="600">
        <img src="images/placeholder.jpg" data-src="images/Oquirrh_Mountain_Temple.png" alt="Image 3" loading="lazy"
            width="400" height="600">
        <img src="images/placeholder.jpg" data-src="images/Payson_Temple.png" alt="Image 4" loading="lazy" width="400"
            height="600">
        <img src="images/placeholder.jpg" data-src="images/Seattle_Washingon_Temple.png" alt="Image 5" loading="lazy"
            width="400" height="600">
        <img src="images/placeholder.jpg" data-src="images/Tegucigalpa_Honduras_Temple.png" alt="Image 6" loading="lazy"
            width="400" height="600">
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Noble Onwuemeka - Nigeria</p>
        <p id="lastModified"></p>
    </footer>

    <script src="./scripts/lazyloading.js"></script>
</body>

</html>
