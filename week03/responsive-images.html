<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <header>
        <h1>Responsive Temple Image</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Temple Image" width="1500" height="750">
            </picture>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Noble Onwuemeka - Nigeria</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // Dynamically update the year
        document.getElementById("year").textContent = new Date().getFullYear();

        // Update Last Modified Date
        document.getElementById("lastModified").textContent = "Last Modified: " + document.lastModified;
    </script>
</body>

</html>
