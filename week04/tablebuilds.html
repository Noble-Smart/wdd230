<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="./styles/tablebuilds.css">
</head>

<body>
    <h1>Account Feature Comparison</h1>

    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Business</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Storage</td>
                <td>5GB</td>
                <td>50GB</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>Email Only</td>
                <td>Phone & Email</td>
                <td>24/7 Support</td>
            </tr>
            <tr>
                <td>Custom Domain</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Multi-User Access</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Analytics</td>
                <td>Basic</td>
                <td>Advanced</td>
                <td>Full</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
